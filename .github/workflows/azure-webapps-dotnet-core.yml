name: Build and deploy ASP.Net Core app to an Azure Web App

env:
  AZURE_WEBAPP_NAME: TenantTrack
  AZURE_WEBAPP_PACKAGE_PATH: './publish-output'
  DOTNET_VERSION: '9.0.x'
  # Add your environment variables here
  VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
  # Add other environment variables you need
  BASE_URL: ${{ secrets.BASE_URL }}
  FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
  FROM_NAME: ${{ secrets.FROM_NAME }}
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up Node.js for Linux
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'Selu383.SP25.P03.Web/package-lock.json'

      - name: Fix Linux npm dependencies (CRITICAL FIX)
        run: |
          cd Selu383.SP25.P03.Web
          # Clean up problematic files
          rm -rf node_modules
          rm -f package-lock.json
          # Clear npm cache
          npm cache clean --force
          # Install with Linux compatibility flags
          npm install --no-optional --legacy-peer-deps
          # Explicitly install the missing Linux rollup package
          npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Set up dependency caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            Selu383.SP25.P03.Web/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/packages.lock.json', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build React app with environment variables
        run: |
          cd Selu383.SP25.P03.Web
          # Create .env.production file with the environment variables
          echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" > .env.production
          echo "VITE_BASE_URL=${{ secrets.BASE_URL }}" >> .env.production
          # Build the React app
          npm run build
        env:
          # Pass all environment variables
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_BASE_URL: ${{ secrets.BASE_URL }}

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish (FIXED PATH)
        run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./deployment-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./deployment-package
          # Add these app settings to Azure Web App
          app-settings: |
            -VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
