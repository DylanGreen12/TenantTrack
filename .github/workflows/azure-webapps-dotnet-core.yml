name: Build and deploy ASP.Net Core app to an Azure Web App

env:
  AZURE_WEBAPP_NAME: TenantTrack
  AZURE_WEBAPP_PACKAGE_PATH: './publish-output'
  DOTNET_VERSION: '9.0.x'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up Node.js for Linux
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'Selu383.SP25.P03.Web/package-lock.json'

      - name: Fix Linux npm dependencies (CRITICAL FIX)
        run: |
          cd Selu383.SP25.P03.Web
          # Clean up problematic files
          rm -rf node_modules
          rm -f package-lock.json
          # Clear npm cache
          npm cache clean --force
          # Install with Linux compatibility flags
          npm install --no-optional --legacy-peer-deps
          # Explicitly install the missing Linux rollup package
          npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Set up dependency caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            Selu383.SP25.P03.Web/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/packages.lock.json', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish (FIXED PATH)
        run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./deployment-package

      - name: Login to Azure with publish profile
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment-package
