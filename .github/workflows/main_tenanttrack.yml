name: Build and deploy ASP.Net Core app to Azure Web App - TenantTrack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'Selu383.SP25.P03.Web/package-lock.json'

      - name: Clean and install npm dependencies for Web project
        run: |
          cd Selu383.SP25.P03.Web
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./publish-output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish-output/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: none
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./deployment-files

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TenantTrack'
          slot-name: 'Production'
          package: ./deployment-files
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_65CDBB63618F4C88AB0093BE294D4292 }}
